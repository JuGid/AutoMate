browser: chrome
variables:
  name: 'bonjour'
  cookie: 'nouveau'
scenario:
  steps:
    - go: '{{ spec.url }}'
    - cookie: 
        name: "{{ scenario.name }}"
        value: "{{ scenario.cookie }}" 
    - configuration:
        wait:
          for: 10
          every: 100
    - urlIs: https://www.youtube.com/


  
